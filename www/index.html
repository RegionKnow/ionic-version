<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <!-- factories -->
  <script src="js/services/UserFactory.js"></script>
  <script src="js/services/AnswerFactory.js"></script>
  <script src="js/services/QuestionFactory.js"></script>

  <!-- controllers -->
  <script src="js/controllers/SideMenuController.js"></script>
  <script src="js/controllers/UserController.js"></script>
  <script src="js/controllers/ProfileController.js"></script>
  <script src="js/controllers/CreateQuestionController.js"></script>
  <script src="js/controllers/QuestionAnswerController.js"></script>
  <script src="js/controllers/MessagingController.js"></script>
</head>
<body ng-app="regiknow" ng-controller="SideMenuController as vm">


  <!-- SIDE NAV============================================= -->
  <ion-side-menus>
  <ion-side-menu-content>
  <ion-header-bar class="bar-dark">

  <button class=" left button button-icon button-clear ion-navicon" ng-click="vm.toggleLeft()">
  </button>
  <h1 class="title">RegionKnow</h1>

</ion-header-bar>

<ion-nav-view></ion-nav-view>



</ion-side-menu-content>


<ion-side-menu class="padding" side="left">
<ion-header-bar class="bar-assertive">
<h1 class="title">RegionKnow</h1>
</ion-header-bar>

<ion-content class="padding list">

<a ui-sref="myApp" ng-click="vm.toggleLeft()" class="item ion-home">&nbsp; &nbsp; Welcome</a>
<a ui-sref="Login" ng-click="vm.toggleLeft()" class="item ion-key"> &nbsp; &nbsp; Login</a>

<a href="#/userProfile" ng-click="vm.toggleLeft()" class="item ion-person">&nbsp; &nbsp;Profile</a>
<a href="#/createQuestion" ng-click="vm.toggleLeft()" class="item ion-ios-glasses">&nbsp; &nbsp;Ask/View Qs</a>

</ion-content>
</ion-side-menu>



</ion-side-menus>

<!-- SIDE NAV============================================= -->


</body>
</html>
