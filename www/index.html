<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/HomeController.js"></script>
  </head>
  <body ng-app="regiknow">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class='padding' ng-controller="HomeController as vm">
        <h1>Something should display under this if cotroller is working</h1>
        <p>{{vm.sample}}</p>
       <button ng-click="vm.sample= vm.sample == 'Hello'? 'Changed' : 'Hello'" class="button button-small button-block button-assertive">Change</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
