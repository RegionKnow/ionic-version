<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>RegionKnow</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <!-- factories -->
  <script src="js/services/UserFactory.js"></script>
  <script src="js/services/AnswerFactory.js"></script>
  <script src="js/services/QuestionFactory.js"></script>
  <script src="js/services/UserSettingsFactory.js"></script>

  <!-- controllers -->
  <script src="js/controllers/SideMenuController.js"></script>
  <script src="js/controllers/UserController.js"></script>
  <script src="js/controllers/ProfileController.js"></script>
  <script src="js/controllers/CreateQuestionController.js"></script>
  <script src="js/controllers/QuestionAnswerController.js"></script>
  <script src="js/controllers/MessagingController.js"></script>
  <script src="js/controllers/UserSettingsController.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR4uInfVhGOVQPhgf8wkvxHpiEEYerVq8"></script>
  
</head>
<body ng-app="regiknow" ng-controller="SideMenuController as vm">


  <!-- SIDE NAV============================================= -->
  <ion-side-menus>
  <ion-side-menu-content>
  <ion-header-bar class="bar-dark">

  <button class="left button button-icon button-clear ion-navicon" ng-click="vm.toggleLeft()">
  </button>

  <!-- BELOW IS FOR HEADER TITLE TO CHANGE FOR EACH STATE -->
  <div class="row">
    <h1 class="title" ng-show="vm.welcome">Welcome</h1>
    <h1 class="title" ng-show="vm.userSettings">User Settings</h1>
    <h1 class="title" ng-show="vm.login">Login</h1>
    <h1 class="title" ng-show="vm.profile">Profile</h1>
    <h1 class="title" ng-show="vm.questions">Questions & Answers</h1>
  </div>

  <button class="left button button-icon button-clear ion-ios-location" ng-click="vm.toggleLeft()">
  </button>


</ion-header-bar>

<ion-nav-view></ion-nav-view>



</ion-side-menu-content>


<ion-side-menu class="padding" side="left">
<ion-header-bar class="bar-assertive">

<h1 class="title">RegionKnow</h1>

</ion-header-bar>

<ion-content class="list">

<div class="row">
  <div class="col"></div>
  <div class="col" ng-controller="UserController as vm"><ion class="item ion-image" style="font-size:3em;"></ion>
    <br>Hey {{vm.status.username}}
  </div>
  <div class="col"></div>
</div>

<a ui-sref="myApp" ng-click="vm.toggleLeft(); vm.trueWelcome()" class="item ion-home">&nbsp; &nbsp; Welcome</a>
<a ui-sref="Login" ng-click="vm.toggleLeft(); vm.trueLogin()" class="item ion-key"> &nbsp; &nbsp; Login</a>

<a href="#/userProfile" ng-click="vm.toggleLeft(); vm.trueProfile()" class="item ion-person">&nbsp; &nbsp;Profile</a>
<a href="#/createQuestion" ng-click="vm.toggleLeft(); vm.trueQuestions()" class="item ion-ios-glasses">&nbsp; &nbsp;Ask/View Qs</a>
<a ui-sref="UserSettings()" ng-click="vm.toggleLeft(); vm.trueUserSettings()" class="item ion-gear-a">&nbsp; &nbsp;User Settings</a>

</ion-content>
</ion-side-menu>



</ion-side-menus>

<!-- SIDE NAV============================================= -->


</body>
</html>
