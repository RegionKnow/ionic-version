<ion-view class="text-center">
<ion-content ng-controller="QuestionAnswerController as vm">

<p  class="spacer"></p>


<h1>{{vm.question.questionBody}}</h1>

<i class="tags" ng-repeat="t in vm.question.tags track by $index">{{t}}</i>

<br>

<i style="font-size: 2em;" class="icon ion-android-more-horizontal ink" ng-if="vm.status.id === vm.question.postedBy && !vm.options" ng-click="vm.showOptions();"></i>
<br>
<ion class="row" ng-if="vm.options">

	<div class="col ink button-outline" ng-click="vm.editQuestion()">Edit</div>
	
	<div class="col ink button-outline" ng-click="vm.deleteQuestion(vm.question._id)">Delete</div>
	<div class="col ink button-outline ion-android-close" ng-click="vm.hideOptions(); options = true;" ></div>
	
</ion>

<br>
<br>

<ion>
	<form ng-submit="vm.addAnswer()">
		<ion class="item item-input">
			<input type="text" placeholder="Touch here to answer question..." id="questionInput" ng-model="vm.AnswerObj.answerBody" require></input>
		</ion>
		<br>

		<button class="button button-block button-raised ink" ng-disabled="!vm.AnswerObj.answerBody" type="submit">
			Submit Answer
		</button>
	</form>

	<br>
	<br>

	<div>
		<img ng-if="vm.loading" id="loadingGif" src="http://dailyreportersngr.com/wp-content/plugins/no-spam-at-all/img/loading.gif">
	</div>

</div>

<div ng-repeat="a in vm.question.answers" class="card">
	{{a.answerBody}}
	
	<ion >
		<i class="ion-edit right ink" ng-show="!editAnswer" ng-click="editAnswer = true;"></i>
		<br>
		<ion ng-show="editAnswer">
			<input ng-model="vm.AnswerObj.answerBody">
			<br>
			<button  class="button button-balanced ion-edit ink" ng-click="editAnswer = false"></button>

			<button class="button button-assertive ion-trash-a ink" ng-click="editAnswer = false;"></button>

			<button class="button button-dark ion-android-cancel ink" ng-click="editAnswer = false;"></button>

		</ion>



		
	</ion>

</ion>



</ion-content>
</ion-view>
