<ion-view class="text-center">
<ion-content ng-controller="QuestionAnswerController as vm">

<ion-header><h3 class="title">Question Detail</h3></ion-header>

<h1>{{vm.question.questionBody}}</h1>
<br>

<button ng-if="vm.status.id === vm.question.postedBy && !vm.options" ng-click="vm.showOptions()">Options</button>

<ion ng-if="vm.options">
	<button class="button-energized" ng-click="vm.editQuestion()">Edit</button>
	<button class="button-assertive" ng-click="vm.deleteQuestion(vm.question._id)">Delete</button>
	<button class="button-stable" ng-click="vm.hideOptions()" >close</button>
</ion>

<br>
<br>

<ion>
	<form ng-submit="vm.addAnswer()">
		<textarea placeholder="Type your answer here..." class="form-control" id="questionInput" rows="2" ng-model="vm.AnswerObj.answerBody" require></textarea>

		<br>

		<button class="btn btn-defualt" ng-disabled="!vm.AnswerObj.answerBody" type="submit">
			Submit Answer
		</button>
	</form>

	<br>
	<br>

	<div>
		<img ng-if="vm.loading" id="loadingGif" src="http://dailyreportersngr.com/wp-content/plugins/no-spam-at-all/img/loading.gif">
	</div>

</div>

<div class="well" ng-repeat="a in vm.question.answers">
	{{a.answerBody}}

	<ion ng-if="vm.status.id === vm.question.postedBy">
		<button class="btn btn-warning btn-xs">Edit</button>
		<button class="btn btn-danger btn-xs" ng-click="deleteAnswer()">Delete</button>
	</ion>

</ion>



</ion-content>
</ion-view>
