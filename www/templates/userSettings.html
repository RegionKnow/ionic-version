<ion-view class="text-center" >

<ion-content ng-controller="UserSettingsController as vm" >

<ion-header></ion-header>


<button class="button button-calm locateBtn" ng-show="!vm.mapStatus" ng-click="vm.openMap()">Set Home Location</button>
<br>
<div ng-show="vm.mapStatus" id="map">Google Map Area</div>

<br>
<div ng-show="vm.mapStatus">

	<h4>Confirm your home location above, then select a radius around your home below.
	</h4>
	<br>
	<h5>(This radius is the area you are most familiar with)</h5>
	<select class="form-control" ng-model='vm.distance' id="settingsRadius">

		<option ng-selected="true">Select Radius</option>	
		<option value='1'>1 Mile</option>
		<option value='2'>2 Miles</option>
		<option value='3'>3 Miles</option>
		<option value='4'>4 Miles</option>
		<option value='5'>5 Miles</option>
		<option value='6'>6 Miles</option>
		<option value='7'>7 Miles</option>
		<option value='8'>8 Miles</option>
		<option value='9'>9 Miles</option>
		<option value='10'>10 Miles</option>
	</select>

	<button ng-show="vm.mapStatus" class="button ion-checkmark-round button-balanced" ng-click="vm.submitHomeLocation()"></button>


</div>

<div> Your Location: {{vm.homeLocation}}</div>
<hr>
