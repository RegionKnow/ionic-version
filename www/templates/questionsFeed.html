<ion-view>
<ion-content ng-controller="CreateQuestionController as vm">




<div class="text-center">
	<a ui-sref="CreateQuestion"><button class="button button-calm">Post a Question</button></a>
	<button ng-click="searchQs = true;" class="button button-calm ion-search"></button>
</div>

<div ng-show="searchQs">
	<label  class="item item-input">
		<input type="text" class="form-control" ng-model="search.questionBody" placeholder="Search Questions..."/>
	</label>
</div>

<br>
<div class="text-center">CLICK ON A QUESTION TO ANSWER IT</div>

<ion ng-repeat="q in vm.allquestions | filter: search " ng-show="q.isDeleted != true">

	<a  ui-sref="QuestionDetail({id: q._id})">
		<div class="card">
			
			
			<div class="item item-text-wrap">
				<button class="button button-fab icon ion-help ink-dark"></button>
				
				{{q.questionBody}}
			</div>
		</div>
	</a>

</ion>

</ion-content>
</ion-view>
