<ion-view >

<ion-content ng-controller="CreateQuestionController as vm" >
<ion-header><h3 class="title">Create a question</h3></ion-header>



<form class="list" >

	<label class="item item-input">
		<input type="text" class="form-control" placeholder="Type Question Here..." ng-model="vm.desc"/>
	</label>
	
</form>

<br/>
<button ng-click="vm.createQ()" class="button button-balanced">
	Post Question
</button>

<a href="#/questionsFeed">
	<button class="button button-balanced">
		See Questions
	</button>
</a>

</ion-content>
</ion-view>
