<ion-view >

<ion-content>
<p  class="spacer"></p>

<h3 class="title">Please Login</h3>
<ion class="list">


	<label class="item item-input">
		<input type="text" class="form-control" placeholder="Username..." ng-model="global.user.username"/>
	</label>

	<label class="item item-input">
		<input type="password" class="form-control" placeholder="Password..." ng-model="global.user.password"/>
	</label>
	

</ion>

<button ng-click="global.loginUser()" class=" button button-block ink button-raised">
	Login
</button>



</ion-content>
</ion-view>
