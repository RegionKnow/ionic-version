<ion-view >

<ion-content ng-controller="UserController as vm" >



<ion class="list" ng-submit="">

	<label class="item item-input">
		<input type="text" class="form-control" placeholder="Username..." ng-model="vm.user.username"/>
	</label>

	<label class="item item-input">
		<input type="password" class="form-control" placeholder="Password..." ng-model="vm.user.password"/>
	</label>

</ion>

<div ng-click="vm.loginUser()" class="bar bar-balanced">
	<h3 class="title">Login</h3>
</div>



</ion-content>
</ion-view>
