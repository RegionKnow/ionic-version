<ion-view class="text-center">
<ion-content ng-controller="ProfileController as vm">

<ion-header><h3 class="title">Hey {{vm.userLoggedIn.username}}!</h3></ion-header>

<div>
	<ion class="ion-image" style="font-size:6em;"></ion>
</div>

<ion>Email: {{vm.userLoggedIn.email}}</ion>


<div>
	<button ng-click="vm.logoutUser()" ng-hide="!vm.userLoggedIn" class="button button-outline button-balanced button-small ink">Logout</button>
</div>

</ion-content>
</ion-view>
